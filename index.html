<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <style>
        #image {
            width: 500px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            font-size: 18px;
            text-align: center;
        }
        .preview {
            width: 150px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div id="image">Hover over an image below to display here.</div>

    <img class="preview" src="C:\Users\dias\Downloads\WhatsApp Image 2025-03-07 at 17.45.36 (2).jpeg" 
         alt="Car 1: Sporty Red Car" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">

    <img class="preview" src="C:\Users\dias\Downloads\WhatsApp Image 2025-03-07 at 17.45.36 (1).jpeg" 
         alt="Car 2: Bugatti Super Sport" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">

    <img class="preview" src="C:\Users\dias\Downloads\WhatsApp Image 2025-03-07 at 17.45.36.jpeg" 
         alt="Car 3: Classic Red Muscle Car" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">

    <script>
        function upDate(previewPic) {
            console.log("Event triggered!");
            console.log("Image source:", previewPic.src);
            console.log("Image alt:", previewPic.alt);

            let imageDiv = document.getElementById("image");
            imageDiv.style.backgroundImage = `url('${previewPic.src}')`;
            imageDiv.innerHTML = previewPic.alt;
        }

        function undo() {
            let imageDiv = document.getElementById("image");
            imageDiv.style.backgroundImage = "url('')";
            imageDiv.innerHTML = "Hover over an image below to display here.";
        }
    </script>

</body>
</html>
